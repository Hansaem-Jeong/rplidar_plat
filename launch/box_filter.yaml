scan_filter_chain:


- name: left_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    max_x: 25.0 
    max_y: 25.0
    max_z: 0.3
    min_x: -25.0 
    min_y: 0.5 
    min_z: -0.28

- name: right_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    max_x: 25.0 
    max_y: -0.5
    max_z: 0.3
    min_x: -25.0 
    min_y: -25.0
    min_z: -0.28

- name: front_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    max_x: 25.0 
    max_y: 0.6
    max_z: 0.3
    min_x: -0.1
    min_y: -0.6
    min_z: -0.28

- name: back_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    max_x: -1.5 
    max_y: 0.6
    max_z: 0.3
    min_x: -25.0 
    min_y: -0.6
    min_z: -0.28
